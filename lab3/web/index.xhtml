<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Zhukov Plysnin laba3 var 321</title>
        <script type="text/javascript">
            function imgclick(event) {
                alert("По заданию не кликабельна");
                return;

            }
        </script>
       
    </h:head>
    <h:body>
        <h:form id="img">
            <p:graphicImage value="#{bean.image}" onclick="imgclick(event);"/>
        </h:form>
        <h:form id="values">

            X:
            <h:selectOneMenu id="x" value="#{bean.x}" converter="javax.faces.Double">
                <f:selectItem itemLabel="-2" itemValue="-2" />
                <f:selectItem itemLabel="-1.5" itemValue="-1.5" />
                <f:selectItem itemLabel="-1" itemValue="-1" />
                <f:selectItem itemLabel="-0.5" itemValue="-0.5" />
                <f:selectItem itemLabel="0" itemValue="0" />
                <f:selectItem itemLabel="0.5" itemValue="0.5" />
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="1.5" itemValue="1.5" />
                <f:selectItem itemLabel="2" itemValue="2" />

            </h:selectOneMenu>
            <hr />

            Y:
            <h:inputText id="y" value="#{bean.y}" converter="javax.faces.Double">
                <f:validateDoubleRange minimum="-3" maximum="5"/>
            </h:inputText>
            <hr />

            R:
            <h:selectOneRadio id="r" value="#{bean.r}" converter="javax.faces.Double">
                <f:selectItem itemLabel="1"  itemValue="1" />
                <f:selectItem itemLabel="1.5"  itemValue="1.5" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="2.5"  itemValue="2.5" />
                <f:selectItem itemLabel="3" itemValue="3" />
            </h:selectOneRadio>
            <hr />
            <h:commandButton value="shot" action="#{bean.add()}"/>  
            <h:commandButton value="clear" action="#{bean.clear()}"/>

        </h:form>
        <h:form id="results">
            <table border='1'>
                <td>R</td><td>X</td><td>Y</td><td>RES</td>
                <h:outputText value="#{bean.results}" escape="false">
                </h:outputText>

            </table>
        </h:form>
        <br />
      
    </h:body>
</html>
